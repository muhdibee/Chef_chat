<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: rgb(200, 207, 212);
            }
            #navBar{
                width: 90%;
                height: 7%;
                padding: 0.3% 5%;
                margin-bottom: 2%;
                border-bottom: 1px ridge;
                box-shadow: black;
                
                
            }
            #chatBox{
                position: relative;
                height: 70vh;
                width: 50vw;
                border: 1px ridge;
                margin: 1px auto;
                background-color: aliceblue;
            }
            #formInput{
                display: flex;
                flex-direction: row;
                padding: 2% 5%;
                width: 90%;
                position: absolute;
                bottom: 0;
                background-color: rgb(200, 207, 212);
            }
            #inputField{
                flex-grow: 2;
                width: 73%;
                height: 2rem;
                font-size: large;
            }
            #submitButton{
                height: 2.4rem;
                font-size: large;
            }
            
            
            /* Styles for screens that are 900px or less*/
            @media screen and (max-width: 900px) {
                body{
                    background-color: rgb(74, 106, 129);
                }
                #chatBox{
                    height: 80vh;
                    width: 95vw;
                }
            }
        </style>
    </head>
    <body>
        <nav id="navBar">
            <span><h2>CHEFCHAT</h2></span>
        </nav>
        <div id="chatBox"><p>chatbox</p>
            <form id="chatbotForm">
                <div id="formInput">
                    <input id="inputField" name="inputField" type="text" placeholder="Message...">
                    <input id="submitButton" type="submit" value="submit">
                </div>
            </form>
        </div>
    </body>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./index-script.js"></script>
